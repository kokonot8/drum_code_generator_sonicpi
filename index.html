<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Generator</title>
  <link rel="stylesheet" href="css/main.css?v=2">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9H8X4KSVEZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-9H8X4KSVEZ');
  </script>
</head>
<body>
    <div class="container">
        <h2>Drum Code Generator for Sonic Pi</h2>
        <div class="controls-area">
            <label for="bpmRange">BPM: <span id="bpmValue">120</span></label>
            <input type="range" id="bpmRange" min="60" max="240" value="120">
            <button onclick="togglePlayback()" class="btn-play" id="playButton">
                <i class="icon-play"></i> 
            </button>
            <button onclick="addTrack()" class="btn-add" id="addTrackButton">
                <span style="font-size:1.5em;">ï¼‹</span>
            </button>
            <button onclick="toggleClear()", class="btn-clear">
                Clear
            </button>
            <div class="preset-area">
                <button class="btn-reset" id="resetBotton" onclick="resetTracks()">
                    Reset
                </button>
                <select class="select-reset" id="presetSelect"></select>
            </div>
            <button onclick="generateCode()" class="btn-code">
                Code
            </button>
        </div>
        <div class="grid-area">
            <div id="stepLabels"></div>
            <svg id="drumGrid" width="1100" height="200"></svg>
        </div>
        <div id="output-area">
            <p id="output-title"></p>
            <pre id="output-code"></pre>
        </div>
    </div>

<script src="js/sampleConfig.js"></script>
<script src="js/genresConfig.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
